<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Somnex — The Second Coming</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css" />    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/viewportchecker.js"></script>
</head>
<body> 
    <div class="container">
        <div class="content">
            <div class="logotype">
                <a href="http://vk.com/somnex"><img src="img/logotype.png" alt="Хайп логотайп"></a>
            </div>
            <div class="text">
                <div class="title">Somnex Project - WoW</div>
                <div class="subtitle">The Second Coming</div>
                <a href="#" class="bottom"><i class="fa fa-2x fa-angle-down" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="content2">
            <div class="logotype">
                <a href="http://vk.com/somnex"><img src="img/logotype.png" alt="Хайп логотайп"></a>
            </div>
            <div class="text">
                <div class="title">Somnex Project</div>
                <div class="subtitle">The Second Coming</div>
            </div>
        </div>        
    </div>
<script type="text/javascript">
jQuery(document).ready(function() {
	jQuery('.content').addClass('visible').viewportChecker({
	    classToAdd: 'animated bounceInUp', // Class to add to the elements when they are visible
	    offset: 100,
	   });   
});

//         offset: 100,
//        });

//});
    
$('.bottom').click(function() {
	$('.content').viewportChecker({
	    classToAdd: 'animated bounceOutUp', // Class to add to the elements when they are visible
	    offset: 100    
    });
    setTimeout(function() {
        $('.content2').viewportChecker({
            classToAdd: 'visible animated bounceInUp', // Class to add to the elements when they are visible
            offset: 100    
        });
    }, 800);
});  
</script>      
</body>
</html>
